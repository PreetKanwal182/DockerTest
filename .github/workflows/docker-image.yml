name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag preet182/docker-repo:ubuntusqlv1
      
    - name: Docker image
      run: docker images
      
    - name: Docker Push
      run: docker push preet182/docker-repo:ubuntusqlv1
